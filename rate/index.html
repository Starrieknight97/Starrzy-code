<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="-1"/>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.raty.min.js"></script>
</head>
<body><div id="target"></div></body>
<script type="text/javascript">
$(function() {
$('div#star').raty();
$('div#fixed').raty({
readOnly:
true,
start:
2
});


$('div#custom').raty({
scoreName:
'entity.score',number:10});
$('div#target').raty({hintList:	['poor', 'ok', 'thanks', 'best', 'awesome'],starOn:'medal-on.png',
starOff:'medal-off.png'});
$('div#click').raty({
				onClick: function(score) {
					alert('score: ' + score);
				}
			});

			$('div#half').raty({
				start: 3.3,
				showHalf: true
			});

		   $('div#cancel').raty({
				showCancel: true
			});

		   $('div#cancel-custom').raty({
				cancelHint: 'remove my rating!',
				cancelPlace: 'right',
				showCancel: true,
				onClick: function(score) {
					alert('score: ' + score);
				}
			});

		});

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-17006803-1']);
		_gaq.push(['_trackPageview']);
		
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</html>
